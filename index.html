<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS - Validação Numerica</title>
    <link rel="stylesheet" href="./main.css" />
    
</head>
<body>
    <div class="container">
        <h1>EBAC Validação Numerica</h1>

        <form id="form-compara">
            <h2>Campo A</h2>
            <input id = "primeiro" required placeholder="Digite uma Valor" />
            <h2>Campo B</h2>
            <input id = "segundo" required placeholder="Digite uma Valor" />
            <button id="btn-depositar" type="submit">Realizar Comparação</button>
        </form>
        <p class="sucess-message"></p>
        <P class = "error-message">Incorreto! Necessario Correção do Campo A</P>
    </div>
    <script src="./main.js"></script>
</body>
</html>
